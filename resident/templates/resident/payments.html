{% extends 'resident/base.html' %}{%block title%}Registro de Pagos{% endblock %} {% block content %}

<main class="pt-4">
    <div class="container">
        <h2 class="text-center mb-4">Registrar Pago</h2>
        <div class="row">
            <div class="col">
                <form class="needs-validation" novalidate>
                    <div class="form-group">
                        <label for="nombre">Nombre:</label>
                        <input type="text" class="form-control" id="nombre" placeholder="Nombre del Residente" required>

                        <div class="invalid-feedback">
                            <p>Este campo es obligatorio</p>

                        </div>
                    </div>
                    <div class="form-group">
                        <label for="apellido">Apellido:</label>
                        <input type="text" class="form-control" id="apellido" placeholder="Apellido del Residente" required>
                        <div class="invalid-feedback">
                            <p>Este campo es obligatorio</p>

                        </div>
                    </div>
                    <div class="form-group">
                        <label for="email">Dirección:</label>
                        <input type="email" class="form-control" id="email" placeholder="Calle y Número de Casa" required>
                        <div class="invalid-feedback">
                            <p>Este campo es obligatorio</p>

                        </div>
                    </div>
                    <div class="form-group">
                        <label for="email">Descripción:</label>
                        <input type="email" class="form-control" id="email" placeholder="Descripción del pago" required>
                        <div class="invalid-feedback">
                            <p>Este campo es obligatorio</p>

                        </div>
                    </div>
                    <div class="form-group">
                        <label for="email">Monto:</label>
                        <input type="email" class="form-control" id="email" placeholder="Monto del Pago" required>
                        <div class="invalid-feedback">
                            <p>Este campo es obligatorio</p>

                        </div>
                    </div>
                    <div class="form-group">
                        <label for="email">Tipo de Pago:</label>
                        <input type="email" class="form-control" id="email" placeholder="Depósito o Transferencia Bancaria" required>
                        <div class="invalid-feedback">
                            <p>Este campo es obligatorio</p>

                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary" value="Agregar">Registrar Pago</button>
                </form>
            </div>
        </div>
    </div>
</main>

{% endblock %}
