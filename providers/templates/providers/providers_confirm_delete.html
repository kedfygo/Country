{% extends 'core/base.html' %}{%block title%}Eliminar Proveedor{% endblock %} {% block content %}
<main role="main">
    <div class="container">
        <div class="row mt-3">
            <div class="col-md-9 mx-auto">
                <div>
                    <form action="" method="post">{% csrf_token %}
                        <div class="text-center">
                            <p>¿Estás seguro de que quieres borrar "<b>{{ providers }}</b> "?</p>
                            <input class="btn btn-success mr-2" type="submit" value="Sí, borrar" />
                            <a class="btn btn-danger" href="{% url 'providers:providers' %}">No, regresar</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</main>
{% endblock %}
