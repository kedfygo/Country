{% extends 'resident/base.html' %}{%block title%}Agregar Residente{% endblock %} {% block content %}
<main class="pt-4">
    <div class="container">
        <h2 class="text-center mb-4">Nuevo Proveedor</h2>
        <div class="row">
            <div class="col">
                <form class="needs-validation" novalidate>
                    <div class="form-group">
                        <label for="razon-social">Razón Social:</label>
                        <input type="text" class="form-control" id="razon-social" placeholder="Razón Social" required>

                        <div class="invalid-feedback">
                            <p>Este campo es obligatorio</p>

                        </div>
                    </div>
                    <div class="form-group">
                        <label for="rfc">RFC:</label>
                        <input type="text" class="form-control" id="rfc" placeholder="RFC del Proveedor" required>
                        <div class="invalid-feedback">
                            <p>Este campo es obligatorio</p>

                        </div>
                    </div>
                    <div class="form-group">
                        <label for="address">Dirección</label>
                        <input type="text" class="form-control" id="address" placeholder="Calle y Número de local" required>
                        <div class="invalid-feedback">
                            <p>Este campo es obligatorio</p>

                        </div>
                    </div>
                     <div class="form-group">
                        <label for="category">Categoría</label>
                        <input type="text" class="form-control" id="category" placeholder="Producto o Servicio / Ramo" required>
                        <div class="invalid-feedback">
                            <p>Este campo es obligatorio</p>

                        </div>
                    </div>
                     <div class="form-group">
                        <label for="phone-number">Teléfono</label>
                        <input type="text" class="form-control" id="phone-number" placeholder="Número de Teléfono" required>
                        <div class="invalid-feedback">
                            <p>Este campo es obligatorio</p>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="email">Correo Electrónico:</label>
                        <input type="email" class="form-control" id="email" placeholder="Email del Proveedor" required>
                        <div class="invalid-feedback">
                            <p>Este campo es obligatorio</p>

                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary" value="Agregar">Agregar Residente</button>
                </form>
            </div>
        </div>
    </div>
</main>
{% endblock %}
