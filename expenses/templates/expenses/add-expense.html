{% extends 'resident/base.html' %}{%block title%}Registro de Gastos{% endblock %} {% block content %}
<main class="pt-4">
    <div class="container">
        <h2 class="text-center mb-4">Captura de Gastos</h2>
        <div class="row">
            <div class="col">
                <form class="needs-validation" novalidate>
                    <div class="form-group">
                        <label for="nombre">Fecha:</label>
                        <input type="text" class="form-control" id="nombre" placeholder="DD/MM/AAAA" required>

                        <div class="invalid-feedback">
                            <p>Este campo es obligatorio</p>

                        </div>
                    </div>
                    <div class="form-group">
                        <label for="apellido">Folio:</label>
                        <input type="text" class="form-control" id="apellido" placeholder="Número de Folio" required>
                        <div class="invalid-feedback">
                            <p>Este campo es obligatorio</p>

                        </div>
                    </div>
                    <div class="form-group">
                        <label for="email">Proveedor:</label>
                        <input type="email" class="form-control" id="email" placeholder="Nombre del Proveedor" required>
                        <div class="invalid-feedback">
                            <p>Este campo es obligatorio</p>

                        </div>
                    </div>
                    <div class="form-group">
                        <label for="email">Descripción:</label>
                        <input type="email" class="form-control" id="email" placeholder="Descripción del gasto" required>
                        <div class="invalid-feedback">
                            <p>Este campo es obligatorio</p>

                        </div>
                    </div>
                    <div class="form-group">
                        <label for="email">Monto:</label>
                        <input type="email" class="form-control" id="email" placeholder="Monto del Gasto" required>
                        <div class="invalid-feedback">
                            <p>Este campo es obligatorio</p>

                        </div>
                    </div>
                    <div class="form-group">
                        <label for="email">Observaciones:</label>
                        <input type="email" class="form-control" id="email" placeholder="Información Adicional" required>
                        <div class="invalid-feedback">
                            <p>Este campo es obligatorio</p>

                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary" value="Agregar">Registrar Gasto</button>
                </form>
            </div>
        </div>
    </div>
</main>
{% endblock %}
